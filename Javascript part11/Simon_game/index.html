<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Press any key to start the game</h3>
    <div class="btn-container">
        <div class="left-but">
            <div class="btn btn1" type="button">1</div>
            <div class="btn btn2" type="button">2</div>
        </div>
        <div class="right-but">
            <div class="btn btn3" type="button">3</div>
            <div class="btn btn4" type="button">4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
